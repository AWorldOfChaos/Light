name: GitHub Pages

on:
  push:
    #paths:
     # - 'docs/**'

jobs:
    udate-gh-page:
      runs-on: ubuntu-latest
      steps:
        - name: Doxygen Action
          uses: mattnotmitt/doxygen-action@v1.3.1
          with:
            enable-latex: true
            working-directory: ${{ github.workspace }}/Light/
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            #github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./docs/html/
              
        
