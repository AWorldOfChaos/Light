language: cpp

jobs:
  include:
    - dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            #OpenGL related dependencies
            - libglfw3-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            #Compiler
            - gcc-8
            - g++-8
      env:
        - BUILD_NAME="BIONIC_GCC-8"

    - dist: focal
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            #OpenGL related dependencies
            - libglfw3-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            #Compiler
            - gcc-8
            - g++-8
      env:
        - BUILD_NAME="FOCAL_GCC-8"

    - dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            #OpenGL related dependencies
            - libglfw3-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            #Compiler
            - gcc-9
            - g++-9
      env:
        - BUILD_NAME="BIONIC_GCC-9"

    - dist: focal
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            #OpenGL related dependencies
            - libglfw3-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            #Compiler
            - gcc-9
            - g++-9
      env:
        - BUILD_NAME="FOCAL_GCC-9"

    - os: osx
      compiler: clang
      addons:
        homebrew:
          packages:
          - cmake
      env:
        - BUILD_NAME="OSX_CLANG"


before_install:
  - eval "${MATRIX_EVAL}"

script:
  - cmake --no-warn-unused-cli -HEditor -Bbuild -G"Unix Makefiles"
  - cmake --build build
