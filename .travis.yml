language: cpp

addons:
  apt:
    packages:
    - cmake
    - libglfw3-dev
    - libxrandr-dev
    - libxinerama-dev
    - libxcursor-dev
    - libxi-dev

matrix:
  - include:
    - os: linux
      dist: bionic
      compiler:
        - gcc
        - clang
      env: MESA_GL_OVERRIDE=3.3
    - os: linux
      dist: focal
      compiler:
        - gcc
        - clang
      env: MESA_GL_OVERRIDE=3.3
    
script:
  - cmake --no-warn-unused-cli -HEditor -Bbuild -G"Unix Makefiles"
  - cmake --build build
